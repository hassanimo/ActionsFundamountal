name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main  
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: output context values
        run: echo "${{ github.event_name }} - ${{ github.ref }}"
      - name: checkout
        uses: actions/checkout@v3.3.0
      - name: List repo
        run: ls    
